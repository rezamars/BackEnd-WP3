<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">


<head>
    <title>Login</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootswatch/3.2.0/sandstone/bootstrap.min.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12" style="height:200px;">
        </div>
    </div>
    <div class="row">
        <div class="col-md-4"></div>
        <div class="rounded border col-md-4" style="padding: 50px;">
            <form th:action="@{/login}" method="post">
                <div class="row text-center">
                    <label> Username </label>
                </div>
                <div class="row text-center" style="padding-bottom: 5px">
                    <input type="text" name="username"/>
                </div>
                <div class="row text-center">
                    <label> Password </label>
                </div>
                <div class="row text-center">
                    <input type="password" name="password"/>
                </div>
                <div class="row text-center" style="padding: 10px">
                    <a><input type="submit" value="Sign In"/></a> <a th:href="@{/}"><input type="submit" value="Home"/></a>
                </div>
            </form>
        </div>
        <div class="col-md-4"></div>
    </div>
    <div class="row">
        <div class="col-md-4">

        </div>


        <div class="col-md-4">
            <div class="container-fluid">
                <div class="row text-center">
                    <div class="" th:if="${param.error}">
                       <p class="text-danger">Invalid username and password.</p>
                    </div>
                </div>
                <div class="row text-center">
                    <div th:if="${param.logout}">
                        <p class="text-info">You have been logged out.</p>
                    </div>
                </div>
        </div>


        <div class="col-md-4">

        </div>
    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Insert page</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.3/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.3/angular-route.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

    <script type="text/javascript" src="js/admininsert.js"></script>

    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootswatch/3.2.0/sandstone/bootstrap.min.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
    <link href='css/admin.css' rel="stylesheet" type="text/css"/>
</head>
<body>
<header>
    <h1>SMHI Admin Insert</h1>
    <form th:action="@{/logout}" method="post">
        <button class="btn btn-logout" type="logout" value="Sign Out">Logout</button>
    </form>
    <div class="temp">
        <a th:href="@{/adminstart1}">
            <input class="btn btn-default" type="submit" value="Admin start"/>
        </a>
    </div>
</header>

<div ng-app="myWeatherApp">
    <div class="container" ng-app="sortApp" ng-controller="mainController">
        <nav>
            <div style="height:350px;overflow:auto;">
                <table class="table table-bordered table-striped">
                    <thead>
                    <tr>
                        <td>
                            SMHI-Id
                        </td>
                        <td>
                            Station Name
                        </td>
                    </tr>
                    </thead>
                    <tbody>
                    <div class="menu">
                        <tr ng-repeat="station in stationDataList">
                            <td> {{ station.smhiID }}</td>
                            <td><a href="" ng-click="open(station.stationName)" onclick="">{{ station.stationName }}</a>
                            </td>
                        </tr>
                    </div>
                    </tbody>

                </table>
            </div>
        </nav>

        <div ng-show="shouldShow">
            <article>
                <table class="table table-bordered table-striped">
                    <thead>
                    <tr>
                        <td colspan="4">
                            {{stName}}
                        </td>
                    </tr>
                    </thead>
                    <tbody>
                    
                    <tr>
                        <td>
                            Temperature:
                        </td>
                        <td>
                            <input type="text" id="temperature" name="temperature" value="">
                            (Â°C)
                        </td>
                        <td>
                            Humidity:
                        </td>
                        <td>
                            <input type="text" id="humidity" name="humidity" value="">
                            (%)
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Wind:
                        </td>
                        <td>
                            <input type="text" id="wind" name="wind" value="">
                            (m/s)
                        </td>
                        <td>
                            Wind Direction:
                        </td>
                        <td>
                            <input type="text" id="windDirection" name="windDirection" value="">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Cloud Altitude:
                        </td>
                        <td>
                            <input type="text" id="cloudAltitude" name="cloudAltitude" value="">
                            (m)
                        </td>
                        <td>
                            Cloud Coverage:
                        </td>
                        <td>
                            <input type="text" id="cloudCoverage" name="cloudCoverage" value="">
                            (octas)
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Cloud Types:
                        </td>
                        <td>
                            <input type="text" id="cloudTypes" name="cloudTypes" value="">
                        </td>
                        <td>
                            Air Pressure:
                        </td>
                        <td>
                            <input type="text" id="airPressure" name="airPressure" value="">
                            (hPa)
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Precipitation:
                        </td>
                        <td>
                            <input type="text" id="precipitation" name="precipitation" value="">
                            (mm/h)
                        </td>
                        <td colspan="2">
                            <input type="button" class="buttonAct" name="" value="INSERT" ng-click="createData()">
                        </td>

                    </tr>

                    </tbody>

                </table>
            </article>
        </div>
    </div>

</div>

</body>
</html>
